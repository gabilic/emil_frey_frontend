<h1>Leads</h1>

<table mat-table [dataSource]="leads" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let lead">{{ lead.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let lead">{{ lead.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef>Car</th>
    <td mat-cell *matCellDef="let lead">
      <div>
        <ng-container *ngFor="let car of lead.cars">
          <div>
            <span>{{ implodeCarProperties(car) }}</span>
          </div>
        </ng-container>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
